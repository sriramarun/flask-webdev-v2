<div class="border-bottom row mt-2" style="margin-bottom:16px; padding-bottom:8px">
  <div class="col-9">
    <h4 style="color:rgb(120,120,120)"> 
      {{job['title']}} 
    </h4> 
    <div> <b>Location : </b>
      {{job['location']}} 
    </div>
    {% if 'salary' in job %}
    <div> 
      <b>Salary : 
      </b>
      {{job['salary']}} 
    </div>
    {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
    <a href="mailto:hello@jellyanalytics.com" type="button" class="btn btn-outline-primary float-right align-middle">Apply</a>
  </div>
</div>
